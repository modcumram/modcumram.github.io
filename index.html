<script type='text/javascript'>

	var chart; 
	var charts;
	var data;

      	google.load('visualization', '1', {packages:['gauge']});
      	google.setOnLoadCallback(initChart);

	function displayData(point) {
	
		data.setValue(0, 0, 'Temp');
		data.setValue(0, 1, point);
		chart.draw(data, options);
	
	}

	function loadData() {
	
		// variable for the data point
		var p;
	
		$.getJSON('https://api.thingspeak.com/channels/227532/feed/last.json?callback=?', function(data) {
		
		// get the data point
		p = data.field1;
	
		if (p)
		{
			//p = Math.round((p / 1023) * 100);
			displayData(p);
		}
	
		});

		
	}

	function initChart() {

		data = new google.visualization.DataTable();
		data.addColumn('string', 'Label');
		data.addColumn('number', 'Value');
		data.addRows(1);
	        
	        chart = new google.visualization.Gauge(document.getElementById('chart_div'));
	        options = {width: 220, height: 220, redFrom: 40, redTo: 100,
	            yellowFrom:30, yellowTo: 40, minorTicks: 5};
	
			 
		loadData();

		setInterval('loadData()', 15000);
	        
	}

	

</script>
